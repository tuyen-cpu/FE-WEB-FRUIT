<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="text-center" style="background: radial-gradient(50% 109137.91% at 50% 50%, rgba(233, 30, 99, 0.1) 0%, rgba(254, 244, 247, 0) 100%)">
    <span class="bg-white text-pink-500 font-bold text-4xl inline-block px-3">404</span>
  </div>
  <div class="mt-8 mb-5 font-bold text-7xl text-900 text-center">Page Not Found</div>
  <p class="text-700 text-5xl mt-0 mb-6 text-center">Sorry, we couldn't find the page.</p>
  <div class="text-center">
    <button
      type="button"
      pbutton=""
      pripple=""
      label="Go Back"
      (click)="backToPreviousPage()"
      icon="pi pi-arrow-left"
      class="p-element p-ripple p-button-text mr-2 p-button p-component px-4 py-3">
      <span class="p-button-icon p-button-icon-left pi pi-arrow-left mr-3" aria-hidden="true"></span><span class="p-button-label">Go Back</span
      ><span class="p-ink" style="height: 127px; width: 127px; top: -43.5px; left: -5.78125px"></span>
    </button>
    <button
      (click)="goHome()"
      type="button"
      pbutton=""
      pripple=""
      label="Go to Dashboard"
      icon="pi pi-home"
      class="p-element p-ripple p-button p-component px-4 py-3">
      <span class="p-button-icon p-button-icon-left pi pi-home mr-3" aria-hidden="true"></span><span class="p-button-label">Go to Home</span
      ><span class="p-ink"></span>
    </button>
  </div>
</div>
