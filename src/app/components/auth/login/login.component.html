<div class="login-wrapper col-12 sm:col-12 md:col-6 lg:12">
  <div class="login-site">
    <div class="login-title">
      <h2>LOGIN</h2>
    </div>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-form__field">
        <input id="email" class="login-form__field-input" placeholder="Email" formControlName="email" type="email" pInputText />
        <span *ngIf="getEmail.dirty">
          <small
            *ngIf="getEmail.errors?.['minlength']||getEmail.errors?.['required']"
            id="password-help"
            class="login-form__field-message p-error block">
            Email không được bỏ trống.</small
          >
          <small *ngIf="getEmail.errors?.['email']" id="password-help" class="login-form__field-message p-error block">
            Email sai định dạng. Vd:tuyen@gmail.com</small
          >
        </span>
      </div>

      <div class="login-form__field mb-6">
        <div class="p-input-icon-right block">
          <i [ngClass]="isShowPassword ? 'pi pi-eye-slash' : 'pi pi-eye'" (click)="onChangeShowPassword()"></i>

          <input
            id="password"
            [type]="isShowPassword ? 'text' : 'password'"
            class="login-form__field-input"
            placeholder="Password"
            formControlName="password"
            type="password"
            pInputText />
        </div>

        <span *ngIf="getPassword.dirty">
          <small
            *ngIf="getPassword.errors?.['minlength']||getPassword.errors?.['required']"
            id="password-help"
            class="login-form__field-message p-error block">
            Mật khẩu phải có ít nhất 6 kí tự.</small
          >
          <small *ngIf="getPassword.errors?.['maxlength']" id="password-help" class="login-form__field-message p-error block">
            Mật khẩu không được nhiều hơn 40 kí tự.</small
          >
        </span>
      </div>

      <div class="grid action-wrapper mt-5">
        <button type="submit" [disabled]="!loginForm.valid" class="btn-action login-form__btn col-5 sm:col-4 md:col-4" pButton [loading]="isLoading">
          LOGIN
        </button>
        <div class="link-action-wrapper col-5 sm:col-7 md:col-7">
          <a class="link-action" [routerLink]="['/auth/forgot']">Forgot Password?</a><br />
          or
          <a class="link-action" [routerLink]="['/auth/register']">Create a New Account</a>
        </div>
        <div class="col-5 sm:col-4 md:col-4">
          <!-- <asl-google-signin-button
            type="standard"
            size="large"
          ></asl-google-signin-button> -->
        </div>
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
